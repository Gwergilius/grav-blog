enabled: true
debug: false
built_in_css: true
button_style: row
require_grav_user: false
save_grav_user: true
store_provider_data: true
default_access_levels:
  access:
    site:
      login: true
default_groups:
  - visitors
providers:
  github:
    enabled: true
    client_id: null
    client_secret: null
    options:
      scope:
        - 'user:email'
        - 'read:user'
      user_data:
        - login
        - name
        - email
        - avatar_url
        - company
        - location
      merge_existing_users: true
      email_field: email
      username_field: login
      username_prefix: gh_
    default_access_levels:
      access:
        site: { login: true }
  instagram:
    enabled: false
    client_id: null
    client_secret: null
    options:
      scope:
        - basic
        - likes
        - comments
      host: 'https://api.instagram.com'
  facebook:
    enabled: false
    app_id: null
    app_secret: null
    options:
      scope:
        - email
        - public_profile
        - user_hometown
      graph_api_version: v2.10
  google:
    enabled: true
    client_id: null
    client_secret: null
    options:
      scope:
        - email
        - profile
      avatar_size: 200
      hd: null
      merge_existing_users: true
      email_field: email
      username_field: email  # Google uses email as username
      username_prefix: google_
  linkedin:
    enabled: false
    client_id: null
    client_secret: null
    options:
      scope: 
        - openid
        - email
        - profile
        - w_member_social
admin:
  enabled: false
  built_in_css: true
  button_style: row
  providers:
    github:
      enabled: false
      client_id: null
      client_secret: null
      options:
        scope: [user, 'user:email']
    instagram:
      enabled: false
      client_id: null
      client_secret: null
      options:
        scope: [basic, likes, comments]
        host: 'https://api.instagram.com'
    facebook:
      enabled: false
      app_id: null
      app_secret: null
      options:
        scope: [email, public_profile, user_hometown]
        graph_api_version: v2.10
    google:
      enabled: false
      client_id: null
      client_secret: null
      options:
        scope: [email, profile]
        avatar_size: 200
        hd: '*'
    linkedin:
      enabled: false
      client_id: null
      client_secret: null
      options:
        scope: [r_basicprofile, r_emailaddress]
